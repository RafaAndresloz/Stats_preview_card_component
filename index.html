<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    
    <section class="hero-text"> 

      <h1 class="title-gradient">  Get insights that help your business grow. </h1>

      <p class="p-color">  Discover the benefits of data analyrics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="grid"> 
        <h2>  10k+ </h2>  
        <p class="p-color">companies</p>
      </div>

      <div> 
        <h2>314 </h2> 
        <p class="p-color">templates</p> 
      </div>

       <div> 
        <h2>12m+ </h2>  
        <p class="p-color">queries</p>
      </div>

    </section>

    <section class="hero-image">
      <span class="purple"> 
      <picture>
          <source srcset="./images/image-header-mobile.jpg" media="(max-width: 700px)">
          <source srcset="./images/image-header-desktop.jpg" media="(max-width: 1000px)">
          <img src="./images/image-header-desktop.jpg" alt="Office Workers Smiling">
        </picture>
      </span>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Lozano</a>.
  </div>
</body>
</html>
